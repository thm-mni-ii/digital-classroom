<div class="ticket-list">
  <div class="list-header">
    <mat-icon class="functional-icon" (click)="classroomService.createTicket()" svgIcon="add-ticket"></mat-icon>
    <h3>Tickets</h3>
    <mat-icon class="functional-icon">filter_list</mat-icon>
  </div>
  <hr class="sepa">
  <mat-list>
    <mat-card class="ticket" *ngFor="let ticket of sortTickets(tickets); index as i">
      <app-ticket [ticket]="ticket" [i]="i"></app-ticket>
    </mat-card>
  </mat-list>
</div>
