<div class="users">
  <h3 >Online Nutzer</h3>
  <mat-list>
    <mat-card class="user" *ngFor="let user of this.users">
      <p class="user-item">{{user.fullName}}<span class="subtext-role"><sub>{{
          parseCourseRole(user.userRole)}}</sub></span></p>
      <span class="meta">
          <mat-icon *ngIf="this.classroomService.isCurrentUserAuthorized() && !classroomService.isSelf(user)"
                    class="material-icons call" color="accent" (click)="inviteToConference(user)">call</mat-icon>
          <mat-icon *ngIf="classroomService.isInConference(user)" class="material-icons call" color="accent" (click)="this.classroomService.joinConference(user)">phone_callback</mat-icon>
        <!-- <mat-icon *ngIf="classroomService.isInConference(user) && !classroomService.hasOpenConference(user)" class="material-icons call" color="accent" (click)="joinConference(classroomService.isInConference(user).creator)">meeting_room</mat-icon> -->
        </span>
    </mat-card>
  </mat-list>
</div>
