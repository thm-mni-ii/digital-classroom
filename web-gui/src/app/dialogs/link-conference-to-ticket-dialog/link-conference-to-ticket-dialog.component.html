<div class="container">
  <div class="dialogTitle" matDialogTitle>Konferenz verlinken</div>
  <mat-dialog-content>
    <p>Welche Konferenz m√∂chten Sie zu Ticket #{{this.data.ticket.ticketId}} verlinken?</p>
    <span *ngIf="data.ticket.conferenceId !== null">Aktuell: {{this.currentConferenceName()}}</span>
    <app-choose-conference-dialog
      [conferences]="this.data.conferences"
      [dialogRef]="this.dialogRef"
      (conference)="getConference($event)">
    </app-choose-conference-dialog>
  </mat-dialog-content>
  <mat-action-row>
    <div>
      <button color="primary" mat-raised-button (click)="newConference()">Neue Konferenz</button>
      <button *ngIf="this.data.ticket.conferenceId !== null"
              color="warn" mat-raised-button
              (click)="close(null)">
        Entfernen
      </button>
    </div>
    <button id="cancel" color="secondary" mat-raised-button (click)="close(undefined)">Abbrechen</button>
  </mat-action-row>
</div>
