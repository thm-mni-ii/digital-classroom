<div class="container">
  <div class="dialogTitle" matDialogTitle>Konferenzeinladung versenden</div>
  <mat-dialog-content style="max-height: 100%; overflow: hidden;">
    <p>Zu welcher Konferenz m√∂chten Sie {{this.data.fullName}} einladen?</p>
      <app-choose-conference-dialog
        [conferences]="this.data.conferences"
        [dialogRef]="this.dialogRef"
      (conference)="getConference($event)">
      </app-choose-conference-dialog>
  </mat-dialog-content>
  <mat-action-row>
    <button color="warn" mat-flat-button (click)="close()">Abbrechen</button>
  </mat-action-row>
</div>
