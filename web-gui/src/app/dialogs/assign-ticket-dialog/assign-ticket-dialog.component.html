<div class="container">
  <div class="dialogTitle" matDialogTitle>Ticket Details</div>
   <mat-dialog-content style="max-height: 100%; overflow: hidden;">
    <mat-action-list *ngFor="let user of users | isPrivileged">
      <mat-list-item *ngIf="this.classroomService.isCurrentUserPrivileged()" >
        <button mat-flat-button (click)="assignTicket(user, data)">{{user.fullName}}</button>
      </mat-list-item>
    </mat-action-list>
   </mat-dialog-content>
</div>
